<h1>Cadastro de Empredimento</h1>

<mat-card class="card-cadastro-produto">
  <mat-card-content>
    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Logo</mat-label>
      <input
        matInput
        [(ngModel)]="produto.logo"
        placeholder="digite o link do logo"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="produto.nome" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Localização</mat-label>
      <input
        matInput
        [(ngModel)]="produto.localizacao"
        placeholder="digite a localização"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Avaliação</mat-label>
      <input
        matInput
        [(ngModel)]="produto.avaliacao"
        placeholder="digite a sua avaliação"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Contato</mat-label>
      <input
        matInput
        [(ngModel)]="produto.contato"
        placeholder="digite seu contato"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer align="center">
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirProduto()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>

  <mat-card-footer>
    <button mat-menu-item [routerLink]="['/']">Voltar</button>
  </mat-card-footer>
</mat-card>
